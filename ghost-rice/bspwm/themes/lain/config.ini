[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ../../scripts/system.ini
include-file = ../../scripts/colors.ini
include-file = modules.ini

[bar/lain-bar]
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 38%
height = 37
offset-x = 1%
offset-y = 5
background = ${lain.bg}
foreground = ${lain.fg}
radius = 12.0
line-size = 2
line-color = ${lain.blue}
border-size = 2
border-color = ${lain.bc}
padding = 2
module-margin-left = 0
module-margin-right = 0
; Text
font-0 = "JetBrainsMono:style=Bold:size=9;2"
; Icons
font-1 = "Material Design Icons Desktop:size=15;3"
font-2 = "Font Awesome 6 Free Solid:size=12;2"
;dpi = 96
modules-left = launcher
modules-center = cpu memory filesystem
modules-right = date
separator = " | "
dim-value = 1.0
;;locale = es_MX.UTF-8
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer 
cursor-scroll =

